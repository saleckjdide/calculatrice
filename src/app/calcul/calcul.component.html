    <h1 align="center">Calculatrice</h1>
</div>
<div class="card-body">
    <div class="form-group">
        <label> Nombre A :</label>
        <input type="number"  [(ngModel)]="a" name="a" class="form-controler  marginLeft">
     
    </div>
    <div class="form-group">
        
        <label>Nombre B :</label>
        <input type="number" [(ngModel)]="b" name="b" class="form-controler marginLeft">
    </div>
    <div class="form-group">
        <div class="form-group" *ngIf="valide==true">
        <label>RÃ©sultat : {{result}}  </label>
    </div>
        <p *ngIf="valide==false">Le nombre A ou B invalide ..!</p>

</div>
